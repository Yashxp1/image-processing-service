services:
  # ==========================================
  # Backend API Server
  # ==========================================
  api:
    build:
    
      context: ./server
      dockerfile: Dockerfile
    container_name: ips-api
    restart: unless-stopped
    command: sh -c "npx prisma generate && npm start"
    ports:
      - "3100:3100"
    environment:
      # Database
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ips?schema=public
      
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      
      # AWS S3 Configuration
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_S3_ACCESS_KEY=${AWS_S3_ACCESS_KEY}
      - AWS_S3_SECRET_KEY=${AWS_S3_SECRET_KEY}
      
      # CloudFront
      - CLOUDFRONT_DOMAIN=${CLOUDFRONT_DOMAIN}
      
      # Redis
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ips-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
  # PostgreSQL Database
  # ==========================================
  db:
    image: postgres:15-alpine
    container_name: ips-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ips
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ips-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ips"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================
  # Redis Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: ips-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ips-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

# ==========================================
# Networks
# ==========================================
networks:
  ips-network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local